<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025/01/13 복습</title>
</head>
<body>
    <h3>나이 계산하기</h3>
    <button onclick="calcAge();">나이 입력</button>
    <p id="result"></p>
    <script>
/*
    - 다음 중 변수명으로 사용하기 적절한 것은 ? year2025, age
        2025year, year2025, import*, age, let
        * 2025year : 숫자로 시작하므로 사용할 수 없음
        * import* : import는 예약어이고, 특수문자는 _ 또는 $만 가능하므로 사용 불가
        * let : let은 예약어이므로 사용 불가

    - "아메리카노"라는 데이터를 변수에 선언 및 할당
        let coffee = "아메리카노"; 
        또는
        let coffee;            // 변수 선언
        coffee = "아메리카노";  // 값을 할당(대입)

    - 4000이라는 데이터를 변수에 초기화 ( 처음 값을 할당하는 것 )
        let price = 4000;
        또는 let num = 4000;

    - 변수에 저장된 데이터의 자료형을 확인하는 함수
        typeof(변수명/값) 또는 typeof 변수명/값
        ex) typeof(coffee)  // => string
            typeof(price)   // => number
*/
        // let 2025year;
        // let import*;
        // let let;

/*
    - 사용자에게 출생년도를 입력받아 나이 출력하기 
        ( => 입력받을 수 있는 알림창 활용 )
        (현재 연도를 상수로 저장하여 사용)
    * 나이계산 : 현재 연도 - 출생년도 + 1
*/
        function calcAge() {
            // alert    : 텍스트와 확인 버튼이 표시되는 알림창
            // confirm  : 텍스트와 확인, 취소 버튼이 표시되는 알림창
            // prompt   : 텍스트와 입력창, 확인, 취소 버튼이 표시되는 알림창
            let canYear = prompt("출생 년도를 입력하세요.");    // 출생 년도
            // 상수 : 변하지 않는 값. 
            const currYear = 2025;  // 현재 연도

            let age = currYear - canYear + 1;
         
            // 아이디 속성으로 요소에 접근
            // document.getElementById("result").innerText = currYear +" 기준 나이는 : " + age + "살";

            // 선택자를 활용하여 접근
            // document.querySelector("#result").innerText = currYear +" 기준 나이는 : " + age + "살";
            document.querySelector("#result").innerText = `${currYear} 기준 나이는 : ${age}살`;

            /*
                - input 요소의 값에 접근 : value 속성
                - 그 외의 요소의 값에 접근 : innerHTML 또는 innerText 속성
            */
        }

    </script>
</body>
</html>
