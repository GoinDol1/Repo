<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 구현 평가</title>
    <script>
        /*
            요구한 내용에 따라 파일들을 작성한 다음, 작성한 모든 파일을 수강생이름.ZIP 파일로 압축하여 제출하시오.
            [요구사항]
            - 문서를 처음 로드하면 로그인 화면은 보이지 않는다.
            - 화면 상단 '로그인' 버튼을 클릭하면 
              아이디, 비밀번호를 입력할 수 있는 로그인 화면이 나타난다.
            - Close 버튼을 클릭하면 로그인 화면이 사라진다.
            - 패스워드 입력 요소를 클릭한 경우 "영문자 대/소문자, 특수문자, 숫자 포함 8 ~ 32자" 라는 메시지가 나오게 한다.
            - 이메일, 패스워드를 입력하지 않고 'Login' 버튼을 클릭한 경우 "이 입력란을 작성하세요." 라는 메시지가 
              입력 요소 하단에 나오게 한다.
            =>
             * 로그인 버튼
             * 로그인 화면
             *   - Close 버튼
             *   - 아이디 입력요소 (이메일)
             *   - 비밀번호 입력요소
             *   - Login 버튼
             *   - 메시지 표시 요소
        */
    </script>
    <style>
        #login-area {
            display: none;
        }
        #userId-input {
            display: none;
        }
        #userPwd-input {
            display: none;
        }
        #userPwd-msg {
            display: none;
        }
    </style>
</head>
<div>
    <button id="login-first" onclick="showLoginArea();">로그인</button>
    <script>
        function showLoginArea() {
            document.getElementById("login-area").style.display = "block";
        }
        function closeLoginArea() {
            document.getElementById("login-area").style.display = "none";
        }
        function userPwdMsg() {
            document.getElementById("userPwd-msg").style.display = "block";
        }
        function userInputCheck() {
            const userId = document.getElementById("userId");
            const userPwd = document.getElementById("userPwd");
            
            if (userId.value == "") {
                document.querySelector("#userId + p.user-input-check").style.display = "block";
            }
            else
            {
                document.querySelector("#userId + p.user-input-check").style.display = "none";
            }
            if (userPwd.value == "") {
                document.querySelector("#userPwd + p.user-input-check").style.display = "block";
            }
            else
            {
                document.querySelector("#userPwd + p.user-input-check").style.display = "none";
            }
        }
    </script>
    <br><br>
    <div id="login-area">
        <form action="" method="get">
            <label for="userId">아이디 : </label><input type="text" id="userId" required>
            <p id="user-input-check">입력란을 입력하세요</p>
            <label for="userPwd">비밀번호 : </label><input type="text" id="userPwd" required onclick="userPwdMsg();"></input>
            <p id="user-input-check">입력란을 입력하세요</p>
            <p id="userPwd-msg">영문자 대/소문자, 특수문자, 숫자 포함 8 ~ 32자</p><br>
            <input type="submit" id="login" onclick="userInputCheck()"></input>
            <button id="close" onclick="closeLoginArea">Close</button>
        </form>
    </div>
</div>
</body>

</html>
