<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        /*
            요구한 내용에 따라 파일들을 작성한 다음, 작성한 모든 파일을 수강생이름.ZIP 파일로 압축하여 제출하시오.
            [요구사항]
            - 문서를 처음 로드하면 로그인 화면은 보이지 않는다.
            - 화면 상단 '로그인' 버튼을 클릭하면 아이디, 비밀번호를 입력할 수 있는 로그인 화면이 나타난다.
            - Close 버튼을 클릭하면 로그인 화면이 사라진다.
            - 패스워드 입력 요소를 클릭한 경우 "영문자 대/소문자, 특수문자, 숫자 포함 8 ~ 32자" 라는 메시지가 나오게 한다.
            - 이메일, 패스워드를 입력하지 않고 'Login' 버튼을 클릭한 경우 "이 입력란을 작성하세요." 라는 메시지가 입력 요소 하단에 나오게 한다.        
        */
    </script>
</head>
<body>
    <form action="로그인.html">
        <div><input class="login" type="submit" value="로그인"></input></div>
    </form>
