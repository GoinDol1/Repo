<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>front-end</title>
</head>
<body>
    <h2>프런트엔드 개발자 지원서</h2>
    <h4></h4>HTML, CSS 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.<h4></h4>
    <hr>
    <form action="test">
        <h4><b>개인 정보</b></h4>
        &nbsp;&nbsp;&nbsp;이름<input type="text" name="name" placeholder="공백없이 입력하세요"><br>
        &nbsp;&nbsp;&nbsp;연락처<input type="tel" name="tel">
        <h4><b>지원 분야</b></h4>

        &nbsp;&nbsp;&nbsp;<input type="radio" name="part" value="pub" id="part_pub"><label for="part_pub">웹 퍼블리싱</label><br>
        &nbsp;&nbsp;&nbsp;<input type="radio" name="part" value="dev" id="part_dev"><label for="part_dev">웹 애플리케이션 개발</label><br>
        &nbsp;&nbsp;&nbsp;<input type="radio" name="part" value="env" id="part_env"><label for="part_env">개발 환경 개선</label>

        <h4><b>지원 동기</b></h4>
        <textarea name="etc" placeholder="본사 지원 동기를 간략히 써 주세요." maxlength="60" cols="50" rows="5" style="resize:none"></textarea><br>
            <input type="submit" value="접수하기">
            <button type="reset">다시쓰기</button>
        </textarea>        
    </form>
</body>
</html>
