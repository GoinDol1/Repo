<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>
<body>
    <h4>숫자로 표시, 7부터 시작, 역순으로 목록 표시</h4>
    <ol type="1" start=7 reversed>
    <li>내용1</li>
    <li>내용2</li>
    <li>내용3</li>
    <li>내용4</li>
    </ol>
    <h4>영문으로 표시, 7번째 알파벳 소문자로 시작하는 목록 표시</h4>
    <ol type="a" start=7>
    <li>내용1</li>
    <li>내용2</li>
    <li>내용3</li>
    <li>내용4</li>
    </ol>
    <h4>3번째 아라비아 숫자로 시작하는 목록 표시</h4>
    <ol type="i" start=3>
    <li>내용1</li>
    <li>내용2</li>
    <li>내용3</li>
    <li>내용4</li>
    </ol>
</body>
</html>
